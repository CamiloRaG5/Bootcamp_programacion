<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <header class="header">
        <h1>Calculadora Básica</h1>
    </header>
    <div class="container">
        <div>
            <input type="number" id="number1" placeholder="Ingrese un número" required>
            <input type="number" id="number2" placeholder="Ingrese un número" required>
        </div>
        <div class="button-container">
            <button onclick="calcular('sumar')">➕</button>
            <button onclick="calcular('restar')">➖</button>
            <button onclick="calcular('multiplicar')">✖</button>
            <button onclick="calcular('dividir')">➗</button>
        </div>
        <div id="resultText"></div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
